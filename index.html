<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication | Login & Sign Up</title>
    <style>
        /* --- CSS Styles for Layout and Design --- */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg, 
                #e8a7e3,
                #a7a9e8,
                #a7c3e8
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-attachment: fixed;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            width: 350px;
        }

        .welcome-graphic {
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-graphic img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 8px;
        }

        .toggle-switch {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #e0e0e0;
        }

        .toggle-btn {
            flex-grow: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        .toggle-btn.active {
            background-color: #007bff;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="email"], 
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .phone-input-group {
            display: flex;
            gap: 5px;
        }

        #signup_country_code,
        #login_country_code {
            width: 70px; 
            text-align: center;
            flex-shrink: 0;
            cursor: not-allowed;
            background-color: #f0f0f0;
        }

        #signup_phone_number,
        #login_phone_number {
            flex-grow: 1;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }
        
        .forgot-password-container {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-link-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: transparent;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .forgot-link-btn:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .firebase-error {
            color: red;
            background-color: #ffeeee;
            border: 1px solid red;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
<div class="auth-container">
    
    <div class="welcome-graphic">
        <img src="welcome.png" alt="Welcome Image">
    </div>
    <div class="toggle-switch">
        <button id="login-tab" class="toggle-btn active" data-form="login-form">Log In</button>
        <button id="signup-tab" class="toggle-btn" data-form="signup-form">Sign Up</button>
    </div>
    <div id="auth-error-message" class="firebase-error hidden"></div>
    <form id="login-form">
        <h3>Welcome Back!</h3>
        
        <div class="form-group">
            <label for="login_email">Email:</label>
            <input type="email" id="login_email" name="email" placeholder="you@example.com" required> 
        </div>
        <div class="form-group">
            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Log In</button>
        <div class="forgot-password-container">
            <a href="forgotpassword.html" class="forgot-link-btn">Forgot Password?</a>
        </div>
    </form>
    <form id="signup-form" class="hidden">
        <h3>Create Your Account</h3>
        
        <div class="form-group">
            <label for="signup_email">Email:</label>
             <input type="email" id="signup_email" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="password" placeholder="Create a password (min 6 chars)" required minlength="6">
        </div>
        
        <div class="form-group">
            <label for="signup_confirm_password">Confirm Password:</label>
            <input type="password" id="signup_confirm_password" name="confirm_password" placeholder="Repeat your password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 2. FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAyMhgLjQg9zU1Tq2pFVmRiF_UiOBqPlj0",
            authDomain: "genx-7a5b3.firebaseapp.com",
            projectId: "genx-7a5b3",
            storageBucket: "genx-7a5b3.firebasestorage.app",
            messagingSenderId: "1293731877",
            appId: "1:1293731877:web:a330360ade1db5e68897cc"
        };
        
        // Initialize Firebase App and Auth Service
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        
        // --- 3. DOM Elements and Constants ---
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const errorDisplay = document.getElementById('auth-error-message');
        
        const dashboardURL = 'dashboard.html'; 
        // Helper function to show/hide the error message
        function displayError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
        }
        // Helper function to clear the error message
        function clearError() {
            errorDisplay.textContent = '';
            errorDisplay.classList.add('hidden');
        }
        // --- 4. TAB SWITCHING LOGIC ---
        function showForm(formId) {
            clearError();
            if (formId === 'login-form') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
        loginTab.addEventListener('click', () => showForm('login-form'));
        signupTab.addEventListener('click', () => showForm('signup-form'));
        // --- 5. FIREBASE AUTHENTICATION HANDLERS ---
        
        // Converts Firebase error codes to user-friendly messages
        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Try logging in.';
                case 'auth/invalid-email':
                    return 'The email address is not valid.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please choose a password with at least 6 characters.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return 'Invalid login credentials. Please check your email and password.';
                default:
                    return `An unexpected error occurred. Error Code: ${errorCode}`;
            }
        }
        async function handleSignUp(event) {
            event.preventDefault();
            clearError();
            const email = document.getElementById('signup_email').value;
            const password = document.getElementById('signup_password').value;
            const confirmPassword = document.getElementById('signup_confirm_password').value;
            const submitButton = signupForm.querySelector('button[type="submit"]');
            if (password !== confirmPassword) {
                displayError('Passwords do not match!');
                return;
            }
            submitButton.textContent = 'Creating Account...';
            submitButton.disabled = true;
            try {
                // Firebase function to create a new user
                await auth.createUserWithEmailAndPassword(email, password);
                
                // Success: Redirect to dashboard
                submitButton.textContent = 'Success! Redirecting...';
                window.location.href = dashboardURL;
                
            } catch (error) {
                // Failure: Display friendly error
                displayError(getFriendlyErrorMessage(error.code));
                submitButton.textContent = 'Sign Up';
                submitButton.disabled = false;
            }
        }
        async function handleLogin(event) {
            event.preventDefault();
            clearError();
            const email = document.getElementById('login_email').value;
            const password = document.getElementById('login_password').value;
            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.textContent = 'Logging In...';
            submitButton.disabled = true;
            try {
                // Firebase function to sign in a user
                await auth.signInWithEmailAndPassword(email, password);
                
                // Success: Redirect to dashboard
                submitButton.textContent = 'Success! Redirecting...';
                window.location.href = dashboardURL;
                
            } catch (error) {
                // Failure: Display friendly error
                displayError(getFriendlyErrorMessage(error.code));
                submitButton.textContent = 'Log In';
                submitButton.disabled = false;
            }
        }
        // Attach the handlers to the forms
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignUp);
        
        // --- 6. CHECK AUTH STATE (Optional, but recommended) ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // If a user is already logged in (e.g., from a previous session), redirect them.
                console.log('User already logged in:', user.email);
                // window.location.href = dashboardURL; // Uncomment to auto-redirect
            }
        });
    });
</script>
</body>
</html>

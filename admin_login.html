<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>
    
    <form onsubmit="return validateLogin(event)">
        <input type="text" placeholder="Username" value="admin" disabled style="background-color: #eee;">
        
        <input type="password" id="adminPassword" placeholder="Password" required>
        
        <button type="submit">Login</button>
        
        <p id="errorMsg" class="error-message"></p>
    </form>
</div>

<script>
    function validateLogin(event) {
        // 1. Prevent the default form submission (which would reload the page)
        event.preventDefault();

        // 2. Define the correct password
        const CORRECT_PASSWORD = "admin&me";
        
        // 3. Get the value entered by the user
        const enteredPassword = document.getElementById("adminPassword").value;
        const errorElement = document.getElementById("errorMsg");

        // 4. Check if the entered password matches the correct password
        if (enteredPassword === CORRECT_PASSWORD) {
            // Success: Clear any error message and redirect
            errorElement.textContent = "";
            window.location.href = "admin.html";
            return true;
        } else {
            // Failure: Display an error message and stop the redirect
            errorElement.textContent = "Invalid password. Please try again.";
            return false;
        }
    }
</script>

</body>
</html>

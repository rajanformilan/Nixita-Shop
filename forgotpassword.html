<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* --- CSS Styles (Consistent with your main auth page) --- */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(
                135deg, 
                #e8a7e3,
                #a7a9e8,
                #a7c3e8
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-attachment: fixed;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            width: 350px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ffc107; /* Yellow/Amber color for reset */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #e0a800;
        }
        
        .message-box {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
<div class="auth-container">
    <h3>Reset Your Password</h3>
    <p>Enter the email address associated with your account and we'll send you a password reset link.</p>

    <form id="reset-form">
        <div class="form-group">
            <label for="reset_email">Email Address:</label>
            <input type="email" id="reset_email" name="email" placeholder="you@example.com" required>
        </div>

        <button type="submit">Send Reset Link</button>
    </form>

    <div id="status-message" class="message-box hidden"></div>

    <a href="index.html" class="back-link">‚Üê Back to Log In</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 2. FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAyMhgLjQg9zU1Tq2pFVmRiF_UiOBqPlj0",
            authDomain: "genx-7a5b3.firebaseapp.com",
            projectId: "genx-7a5b3",
            storageBucket: "genx-7a5b3.firebasestorage.app",
            messagingSenderId: "1293731877",
            appId: "1:1293731877:web:a330360ade1db5e68897cc"
        };
        
        // Initialize Firebase App and Auth Service
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        
        // --- 3. DOM Elements ---
        const resetForm = document.getElementById('reset-form');
        const statusMessage = document.getElementById('status-message');
        
        // Helper function to display success/error status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `message-box ${type}`;
            statusMessage.classList.remove('hidden');
        }

        // --- 4. FIREBASE RESET HANDLER ---
        async function handlePasswordReset(event) {
            event.preventDefault();

            const emailInput = document.getElementById('reset_email');
            const email = emailInput.value;
            const submitButton = resetForm.querySelector('button[type="submit"]');

            // Reset status message and UI state
            statusMessage.classList.add('hidden');
            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;

            try {
                // Firebase function to send the reset email
                await auth.sendPasswordResetEmail(email);
                
                // Success
                showStatus(`A password reset link has been sent to ${email}. Please check your inbox.`, 'success');
                submitButton.textContent = 'Sent Successfully!';
                
                // Disable button and clear input after success to prevent immediate resend
                emailInput.value = '';
                
            } catch (error) {
                // Failure: Handle specific Firebase errors
                let friendlyMessage = 'An unexpected error occurred. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    // Note: For security, Firebase recommends giving a generic success message
                    // even if the user isn't found to avoid leaking user existence information.
                    // However, for a simple implementation, we'll display a direct message.
                    friendlyMessage = 'There is no user record corresponding to this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = 'The email address is not properly formatted.';
                }

                showStatus(`Error: ${friendlyMessage}`, 'error');
                submitButton.textContent = 'Send Reset Link';
                submitButton.disabled = false; // Re-enable button on failure
            }
        }

        // Attach the handler to the form
        resetForm.addEventListener('submit', handlePasswordReset);
    });
</script>
</body>
</html>

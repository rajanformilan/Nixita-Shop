<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3f51b5; /* Primary Blue */
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
        }

        /* --- SEARCH BAR STYLES (NEW) --- */
        .search-container {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .search-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #3f51b5;
        }

        .search-container i {
            margin-right: 10px;
            color: #3f51b5;
            font-size: 1.2em;
        }

        /* --- STATS CARD --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #e8eaf6; /* Light Lavender */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 5px solid #3f51b5;
        }

        .stat-card h3 {
            margin: 0 0 5px 0;
            color: #555;
            font-size: 1em;
        }

        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            color: #3f51b5;
            margin: 0;
        }

        /* --- USER LIST --- */
        h2 {
            color: #4CAF50; /* Green for section header */
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .user-table th {
            background-color: #f1f1f1;
            color: #333;
            font-weight: 600;
        }

        .user-table tr:hover {
            background-color: #f9f9f9;
        }

        .status-verified {
            color: #4CAF50; 
            font-weight: bold;
        }
        .status-pending {
            color: #ff9800; 
            font-weight: bold;
        }
        
        /* --- ACTION BUTTONS & MODAL --- */
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 0.9em;
            margin: 2px;
        }
        .edit-btn {
            background-color: #03a9f4;
            color: white;
        }
        .edit-btn:hover {
            background-color: #0393d9;
        }
        .verify-btn {
            background-color: #4CAF50;
            color: white;
        }
        .verify-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #3f51b5;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-save-btn {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;
        }

        /* --- LOGOUT LINK --- */
        .logout {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>üëë Admin Control Panel</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Registered Users</h3>
                <p id="total-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Verified Users</h3>
                <p id="verified-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Verifications</h3>
                <p id="pending-verifications">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Balance (Simulated)</h3>
                <p id="total-funds">NPR 0.00</p>
            </div>
        </div>

        <hr>

        <h2>üßë‚Äçüíª User Management Table</h2>
        
        <div class="search-container">
            <i>üîç</i> 
            <input type="text" id="user-search" placeholder="Search by User ID or Status (e.g., 102345 or Pending)">
        </div>
        
        <table class="user-table" id="management-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Status</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        
        <a href="login.html" class="logout">‚èèÔ∏è Logout Admin</a>

    </div>
    
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit User Profile</h2>
        <form id="editForm">
          <input type="hidden" id="edit-user-id">
          
          <label for="edit-status">Status</label>
          <select id="edit-status">
            <option value="Verified">Verified</option>
            <option value="Pending">Pending</option>
          </select>

          <label for="edit-balance">Balance (NPR)</label>
          <input type="number" step="0.01" id="edit-balance" required>

          <button type="submit" class="action-btn modal-save-btn">Save Changes</button>
        </form>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const managementTableBody = document.querySelector('#management-table tbody');
            const userSearchInput = document.getElementById('user-search'); // NEW
            const editModal = document.getElementById('editModal');
            const closeBtn = document.querySelector('.close-btn');
            const editForm = document.getElementById('editForm');
            
            // --- User Data Management ---
            const generateUniqueId = () => Math.floor(100000 + Math.random() * 900000);

            let users = JSON.parse(localStorage.getItem('adminUsers'));

            if (!users || users.length < 5) {
                // Initialize/Ensure adequate user data for simulation
                users = [
                    { id: generateUniqueId(), status: 'Pending', balance: 100.00 },
                    { id: generateUniqueId(), status: 'Verified', balance: 545.50 },
                    { id: generateUniqueId(), status: 'Pending', balance: 100.00 },
                    { id: generateUniqueId(), status: 'Verified', balance: 1200.00 },
                    { id: generateUniqueId(), status: 'Pending', balance: 100.00 },
                    { id: generateUniqueId(), status: 'Verified', balance: 250.00 },
                    { id: generateUniqueId(), status: 'Pending', balance: 100.00 },
                    { id: generateUniqueId(), status: 'Verified', balance: 750.00 },
                ];
                localStorage.setItem('adminUsers', JSON.stringify(users));
            }

            const saveUsers = () => {
                localStorage.setItem('adminUsers', JSON.stringify(users));
                renderTable(); // Rerender after save
                updateStats();
            };

            // --- Stats Update ---
            const updateStats = () => {
                const total = users.length;
                const verified = users.filter(u => u.status === 'Verified').length;
                const pending = total - verified;
                const totalFunds = users.reduce((sum, u) => sum + u.balance, 0);

                document.getElementById('total-users').textContent = total;
                document.getElementById('verified-users').textContent = verified;
                document.getElementById('pending-verifications').textContent = pending;
                document.getElementById('total-funds').textContent = `NPR ${totalFunds.toFixed(2)}`;
            };

            // --- Table Rendering (Updated to accept filtered list) ---
            const renderTable = (filteredUsers = users) => {
                managementTableBody.innerHTML = '';
                
                if (filteredUsers.length === 0) {
                    const row = managementTableBody.insertRow();
                    const cell = row.insertCell();
                    cell.colSpan = 4;
                    cell.textContent = "No users match the current search criteria.";
                    cell.style.textAlign = 'center';
                    cell.style.color = '#f44336';
                    return;
                }

                filteredUsers.forEach(user => {
                    const row = managementTableBody.insertRow();
                    
                    row.insertCell().textContent = user.id;

                    // Status Cell
                    const statusCell = row.insertCell();
                    statusCell.textContent = user.status;
                    statusCell.className = user.status === 'Verified' ? 'status-verified' : 'status-pending';
                    
                    // Balance Cell
                    row.insertCell().textContent = `NPR ${user.balance.toFixed(2)}`;

                    // Action Buttons
                    const actionCell = row.insertCell();
                    
                    // Edit Button
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edit';
                    editBtn.className = 'action-btn edit-btn';
                    editBtn.onclick = () => openEditModal(user.id);
                    actionCell.appendChild(editBtn);

                    // Verification/Reset Button
                    const verifyResetBtn = document.createElement('button');
                    if (user.status === 'Pending') {
                        verifyResetBtn.textContent = 'Verify';
                        verifyResetBtn.className = 'action-btn verify-btn';
                        verifyResetBtn.onclick = () => verifyUser(user.id);
                    } else {
                        verifyResetBtn.textContent = 'Reset';
                        verifyResetBtn.className = 'action-btn reset-btn';
                        verifyResetBtn.onclick = () => resetUser(user.id);
                    }
                    actionCell.appendChild(verifyResetBtn);
                });
            };

            // --- Search Logic (NEW) ---
            userSearchInput.addEventListener('input', () => {
                const searchTerm = userSearchInput.value.toLowerCase().trim();
                
                const filtered = users.filter(user => 
                    user.id.toString().includes(searchTerm) || 
                    user.status.toLowerCase().includes(searchTerm)
                );
                
                renderTable(filtered);
            });
            // ---------------------------

            // --- User Actions ---
            const verifyUser = (userId) => {
                const userIndex = users.findIndex(u => u.id === userId);
                if (userIndex !== -1 && users[userIndex].status === 'Pending') {
                    users[userIndex].status = 'Verified';
                    saveUsers();
                    alert(`User ID ${userId} has been Verified.`);
                }
            };
            
            const resetUser = (userId) => {
                const userIndex = users.findIndex(u => u.id === userId);
                if (userIndex !== -1 && users[userIndex].status === 'Verified') {
                    users[userIndex].status = 'Pending';
                    users[userIndex].balance = 100.00; // Reset balance for simulation
                    saveUsers();
                    alert(`User ID ${userId} status has been Reset (Pending) and balance reset to NPR 100.00.`);
                }
            };

            // --- Modal Logic (Edit Profile) ---
            const openEditModal = (userId) => {
                const user = users.find(u => u.id === userId);
                if (!user) return;

                document.getElementById('edit-user-id').value = user.id;
                document.getElementById('edit-status').value = user.status;
                document.getElementById('edit-balance').value = user.balance.toFixed(2);
                
                editModal.style.display = 'block';
            };

            closeBtn.onclick = () => {
                editModal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target === editModal) {
                    editModal.style.display = 'none';
                }
            };

            editForm.onsubmit = (event) => {
                event.preventDefault();
                const userId = parseInt(document.getElementById('edit-user-id').value);
                const newStatus = document.getElementById('edit-status').value;
                const newBalance = parseFloat(document.getElementById('edit-balance').value);

                const userIndex = users.findIndex(u => u.id === userId);
                
                if (userIndex !== -1) {
                    users[userIndex].status = newStatus;
                    users[userIndex].balance = newBalance;
                    saveUsers();
                    alert(`Changes saved for User ID ${userId}: Status=${newStatus}, Balance=NPR ${newBalance.toFixed(2)}`);
                    editModal.style.display = 'none';
                } else {
                    alert('Error: User not found!');
                }
            };

            // Initial load
            updateStats();
            renderTable();
        });
    </script>
</body>
</html>
